{% extends "base.html" %}

{% block main %}
    <section class="container box medium">
        <header class="settings">
            <h1>New user</h1>
        </header>
        <section class="content">
            <form id="login-form" action="/admin/new-user" method="POST" data-validation>
                <fieldset>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" 
                        data-validator="required email"
                        data-validator-on="focus-loss" 
                        autofocus="autofocus"/>
                </fieldset>
                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"
                        data-validator="required password"
                        data-validator-on="focus-loss" />
                </fieldset>
                <fieldset>
                    <label for="verify-password">Verify password</label>
                    <input type="password" name="verify-password" id="verify-password"
                        data-validator="required password mirror"
                        data-validator-on="focus-loss"
                        data-validator-mirror="password" />
                </fieldset>
                <fieldset>
                    <label for="normal">Type of user</label>
                    <input type="radio" name="user-type" value="normal" checked />
                    <label for="normal">Normal</label>

                    <input type="radio" name="user-type" value="admin" />
                    <label for="admin">Administrator</label>
                </fieldset>
                <fieldset>
                    <button type="submit">Create</button>
                </fieldset>
            </form>
            {% if completed %}
            <div class="message note">
                <p>New user created successfully!</p>
            </div>
            {% end %}
            {% if error %}
            <div class="error-message note">
                <p>An error occured, could not create user!</p>
            </div>
            {% end %}
        </section>
    </section>
{% end %}
